<form method="POST">
    {{form.hidden_tag()}}
    {% for field in form
            if field.widget.input_type != 'hidden' %}
     <div>
       {{field.label}}
       {{field}}
     </div>
      {% for error in field.errors %}
          {{error}}
      {% endfor %}
    {% endfor %}
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
