{% extends 'base.html' %}

{% block title %}{{pet.name}}{% endblock %}
{% block content %}
<div>
    {% if pet.photo_file %}
    <img src="/static/{{pet.photo_file}}" alt="{{pet.name}}" width="200" height="200" style="object-fit: cover;">
    {% else %}
    <img src="{{pet.photo_url}}" alt="{{pet.name}}" width="200" height="200" style="object-fit: cover;">
    {% endif %}
    <p>{{pet.age}}</p>
    <p>{{pet.species}}</p>
</div>

<h1>Edit Pet Info</h1>
{% include 'form.html' %}
{% endblock %}
